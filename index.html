<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Tic-Tac-Toe</title>

		<!-- external CSS link -->
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<h1 class="game-title">Tic-Tac-Toe</h1>
		</section>
		<div class="game-container">
			<div data-cell-index="1" class="cell" id="cell1"></div>
			<div data-cell-index="2" class="cell" id="cell2"></div>
			<div data-cell-index="3" class="cell" id="cell3"></div>
			<div data-cell-index="4" class="cell" id="cell4"></div>
			<div data-cell-index="5" class="cell" id="cell5"></div>
			<div data-cell-index="6" class="cell" id="cell6"></div>
			<div data-cell-index="7" class="cell" id="cell7"></div>
			<div data-cell-index="8" class="cell" id="cell8"></div>
			<div data-cell-index="9" class="cell" id="cell9"></div>
		</div>

		<section>
			<button class="refresh">Refresh</button>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
